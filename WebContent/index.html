<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">TripleWave</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="http://streamreasoning.github.io/TripleWave/">About</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-10" id="tw-stream">
                <h3> TripleWave Stream</h3>
                <div class="row well well-sm pre-scrollable" id="stream">
                </div>
                <h5> TripleWave Websocket Address</h5>
                <div class="input-group">
                    <input id="twUrl" type="text" class="form-control" placeholder="TripleWave URL." value="ws://localhost:8124/tw/stream">
                    <span class="input-group-btn">
                        <button id="startStream" onclick="initStream()" class="btn btn-default" type="button">Start Stream</button>
                    </span>
                </div>
            </div>
        </div>
		
		<div class="row">
			<div class="col-md-10" id="responseContainer">
			</div>
		</div>
		
        <div class="row"> 
            <div class="col-md-10" >
                <h3> Write your query</h3>
                <div class="row">
                	<div class="col-md-9">
	                    <textarea class="form-control" rows="5" id="query"></textarea>   
	                    <h5>Query Name</h5>         		
                    	 <div class="input-group">
                  			<input id="queryName" type="text" class="form-control" placeholder="Query Name">
                    		<span class="input-group-btn">
                       			 <button id="startStream" onclick="registerQuery()" class="btn btn-default" type="button">Register</button>
                    		</span>
                		</div>
                	</div>
                	<div class="col-md-3">
		                <div class="btn-group-vertical" role="group" aria-label="...">
		                    <button onclick="load('topUserWiki')" class="btn btn-default" type="button">Load Top User Query</button>
		                    <button onclick="load('topPageWiki')" class="btn btn-default" type="button">Load Top Page Query</button>
		                    <button onclick="clearFields()" class="btn btn-default" type="button">Clear</button>
		                </div>             	
                	</div>
                </div>
                
            </div>
        </div>
    </div>


</body>

<script src="my.js"></script>
